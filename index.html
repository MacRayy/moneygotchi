<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="http://d3js.org/d3.v3.min.js"></script>

		<link rel="stylesheet" href="css/main.css">

		<title>MoneyGotchi</title>

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	</head>
	<body>
		<header class="header">
			<nav class="nav">
				<a class="nav__btn" href="#moneygotchi">moneygotchi</a>
				<a class="nav__btn" href="#input">input</a>
				<a class="nav__btn" href="#pie-chart">pie-chart</a>
				<a class="nav__btn" href="#statement">statement</a>
			</nav>
		</header>

		<main class="main">
			<section id="moneygotchi" class="moneygotchi">
        <div class="moneygotchi-image"></div>
			</section>

      <section id="input" class="input-filed-container">
        <!-- <label for="input-field">Label</label> -->
        <input id="input-field" type="number">
        <button id="input-plus" class="btn btn-plus">+</button>
        <button id="input-minus" class="btn btn-minus">-</button>
      </section>

			<section id="pie-chart" class="pie-chart">
        <span>pie-chart</span>
				<!-- <div id="pieChart"></div> -->
			</section>

      <section id="statement" class="statement">
        <span>statement</span>
      </section>
			<!-- Chart html element -->
			<div id="today-button">Today</div>
			<div id="week-button">Last Week</div>
			<div id="month-button">Last Month</div>
			<div id="year-button">Last Year</div>

			<div class="diagram-container">
			  <div class="sector-1">
			    <div id="sector-1-right-id" class="sector-1-right">
			    </div>
			    <div id="sector-1-left-id" class="sector-1-left">
			    </div>
			  </div>
				<div class="sector-1">
					<div id="sector-2-right-id" class="sector-2-right">
					</div>
					<div id="sector-2-left-id" class="sector-2-left">
					</div>
				</div>
			  <div class="inner-circle">
					<p class="chart-inner-text" id="income-text"></p>
					<p class="chart-inner-text" id="outcome-text"></p>
			  </div>
			</div>
    </main>
			
    <footer class="footer">
      <span>footer</span>
    </footer>
  </body>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/4.7.2/d3.min.js"></script>
  <!-- <script src="./js/d3pie.min.js"></script> -->
  <script src="./js/d3pie.js"></script>
  <script src="./js/donutBasic.js"></script>
  <script src="./js/donutOptimum.js"></script>
	<script type="module" src="js/app.js"></script>
</html>
