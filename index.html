<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="http://d3js.org/d3.v3.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">

		<title>MoneyGotchi</title>

		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	</head>
	<body>
		<header class="header">
			<nav class="nav">
				<a class="nav__btn" href="#moneygotchi" class="moneygotchi-logo">moneygotchi</a>
				<a class="nav__btn" href="#input">input</a>
				<a class="nav__btn" href="#pie-chart">pie-chart</a>
				<a class="nav__btn" href="#statement">statement</a>
			</nav>
		</header>

		<main class="main">
			<section id="moneygotchi" class="moneygotchi">
      	<div id="input"></div>
        <div id="moneygotchi-image-id" class="moneygotchi-image"><span class="moneygotchi-says speech-bubble"></span></div>
			</section>

      <section class="input-filed-container">
        <input id="input-field" class="input input-field" type="number" required="required">
        <label for="input-field" class="input-label">Add your income or expense</label>
        <button id="input-plus" class="btn btn-plus"></button>
        <button id="input-minus" class="btn btn-minus"></button>
      </section>

			<section id="pie-chart" class="pie-chart">
        <div class="diagram-container">
        <div class="sector-1">
          <div id="sector-1-right-id" class="sector-1-right">
          </div>
          <div id="sector-1-left-id" class="sector-1-left">
          </div>
        </div>
        <div class="sector-1">
          <div id="sector-2-right-id" class="sector-2-right">
          </div>
          <div id="sector-2-left-id" class="sector-2-left">
          </div>
        </div>
        <div class="inner-circle">
          <div class="chart-inner-text-container">
            <p class="chart-inner-text" id="income-text"></p>
            <p class="chart-inner-text" id="outcome-text"></p>
          </div>
        </div>
        </div>
			</section>

      <section id="statement" class="statement">
        <div class="statement__btn statement__btn--active" id="today-button">Today</div>
        <div class="statement__btn" id="week-button">Last Week</div>
        <div class="statement__btn" id="month-button">Last Month</div>
        <div class="statement__btn" id="year-button">Last Year</div>

        <div class="list-container">
          <div id="list-column-income" class="list-column"></div>
          <div id="list-column-outcome" class="list-column"></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <span>footer</span>
    </footer>
  </body>

	<script type="module" src="js/app.js"></script>
</html>
